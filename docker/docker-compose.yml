# Docker Compose for Deal Win Probability Tool
# Run both Streamlit UI and FastAPI backend

version: '3.8'

services:
  # Streamlit UI Service
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile.streamlit
    container_name: deal-win-probability-ui
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../docs:/app/docs
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    networks:
      - deal-win-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI Backend Service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: deal-win-probability-api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../docs:/app/docs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - deal-win-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Shared network
networks:
  deal-win-network:
    driver: bridge

# Named volumes for persistence (optional)
volumes:
  data-volume:
  models-volume:
